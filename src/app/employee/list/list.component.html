<div class="card mt-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Employee List</h2>
      <a routerLink="/employee/create" class="btn btn-primary">
        Add Employee
      </a>
    </div>
    <div class="card card-body my-4 bg-light">
        <h5>
            Filters
        </h5>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
          <label class="form-label">name</label>
          <input
            type="text"
            [(ngModel)]="filter.name"
            class="form-control form-control-solid"
            placeholder="name"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
          <label class="form-label">position</label>
          <input
            type="text"
            [(ngModel)]="filter.position"
            class="form-control form-control-solid"
            placeholder="position"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
          <label class="form-label">department</label>
          <input
            type="text"
            [(ngModel)]="filter.department"
            class="form-control form-control-solid"
            placeholder="department"
          />
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mt-2">
          <label class="form-label">salary</label>
          <input
            type="number"
            [(ngModel)]="filter.salary"
            class="form-control form-control-solid"
            placeholder="salary"
          />
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-3">
        <button class="btn btn-primary btn-block mx-2" (click)="search()">
          <i class="fa fa-search" aria-hidden="true"></i>
          search
        </button>
        <button class="btn btn-danger btn-block " (click)="reset()">
          <i class="fa fa-trash" aria-hidden="true"></i>
          reset
        </button>
      </div>
    </div>
    <div class="my-4">
      <app-table
        [list]="list"
        [titles]="titles"
        [properties]="properties"
        [showDelete]="true"
        [showEdit]="true"
        (view)="navigate($event, formMode.View)"
        (edit)="navigate($event, formMode.Edit)"
        (delete)="deleteItem($event)"
      ></app-table>
    </div>
  </div>
</div>
